# .github/workflows/deploy.yml
name: Deploy Nuxt 3 SSG to GitHub Pages

on:
  push:
    branches:
      - main # Este workflow será acionado sempre que houver um push para a branch 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Usa a última versão do Ubuntu para o ambiente de build
    environment:
      name: github-pages # Ambiente de deploy padrão para GitHub Pages
      url: ${{ steps.deployment.outputs.page_url }} # Define a URL do site após o deploy

    # --- INÍCIO DA SEÇÃO DE PERMISSÕES CRUCIAIS ---
    permissions:
      contents: read     # Permissão para ler o código do repositório
      pages: write       # Permissão para fazer o deploy para o GitHub Pages
      id-token: write    # Permissão necessária para actions/deploy-pages@v4 (OIDC Token)
    # --- FIM DA SEÇÃO DE PERMISSÕES CRUCIAIS ---

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Baixa o código do seu repositório

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Recomendado para Nuxt 3 (ou '18' se preferir)
          cache: 'npm' # Habilita cache para npm install, acelerando builds futuras

      - name: Install dependencies
        run: npm install # Instala as dependências do seu projeto

      - name: Generate static site
        run: npm run generate # Executa o comando Nuxt generate para criar a build estática

      # --- NOVOS PASSOS PARA ACTIONS/DEPLOY-PAGES@V4 ---
      - name: Setup Pages
        uses: actions/configure-pages@v4 # Configura o ambiente para deploy de Pages

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './.output/public' # A pasta onde o Nuxt 3 SSG gera os arquivos estáticos
      # --- FIM DOS NOVOS PASSOS ---

      - name: Deploy to GitHub Pages
        id: deployment # Necessário para o environment.url acima
        uses: actions/deploy-pages@v4 # Ação oficial para deploy em GitHub Pages